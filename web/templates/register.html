<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/adapter-latest.js"></script>
    <title>Register</title>

    <!-- Vendor CSS Files -->
    <link href="../../static/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../static/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../../static/quill/quill.snow.css" rel="stylesheet">
    <link href="../../static/quill/quill.bubble.css" rel="stylesheet">
    <link href="../../static/remixicon/remixicon.css" rel="stylesheet">
    <link href="../../static/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../../static/css/style.css" rel="stylesheet">

    <title>Login</title>

    <style>

      body{
    background: #B1D4E0 !important;
}

label{
    color: #ACACAC;
}

.test{
    border: 2px solid black;
}

.card-title{
    font-size: 30px;
    font-weight: 700;
}

.btn{
    color: #fff !important;
    width: fit-content;
    margin: 0 auto;
}

.btn-google{
    background-color: #fff;
    color: black !important;
}

    </style>

</head>
<body>

    <div class="container">
        <div class="row my-5">
          <div class="col-sm-9 col-md-7 col-lg-5 my-5 mx-auto">
            <div class="card border-0 shadow rounded-4 my-5">
              <div class="card-body p-4 p-sm-5">

                <h2 class="card-title text-center mb-2">SIGN IN</h2>
                {{ if .message }}
                <ul>
                  <li class="text-danger">{{ .message }}</li>
                </ul>
                {{ end }}
                <!-- <p class="text-danger"></p> -->


                <form action="/register-post" method="post">
                  
                  <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
                  </div>

                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                  </div>

                  <div class="mb-3">
                    <label for="inputPasswordC" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPasswordC" name="confirmPassword">
                  </div>

                  
                  <div class="d-grid mx-auto text-center">
                    <button class="btn rounded-5 px-4 pb-2" type="submit" style="background-color: #2E8BC0;">Sign Up</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>

    <!-- Vendor JS Files -->
    <script src="../../static/apexcharts/apexcharts.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/chart.js/chart.umd.js"></script>
    <script src="../../static/echarts/echarts.min.js"></script>
    <script src="../../static/quill/quill.min.js"></script>
    <script src="../../static/simple-datatables/simple-datatables.js"></script>
    <script src="../../static/tinymce/tinymce.min.js"></script>

    <!-- Template Main JS File -->
    <script src="../../static/js/main.js"></script>

</body>
</html>
